apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plane
  namespace: "argocd"
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: plane
  source:
    repoURL: https://helm.plane.so/
    targetRevision: 1.2.2
    chart: plane-ce
    helm:
      valuesObject:
        planeVersion: stable
        ingress:
          enabled: true
          ingressClass: nginx
          appHost: plane.kubelize.com
        env:
          storageClass: "proxmox"

